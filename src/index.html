<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Pokedex por Eliane Tapia y Grecia Rios">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <!--imagen de barra-->
  <body class="body"> 
    <header class='header'>
        <img src="img/barra1.jpg" width="100%">        
    </header>
    
    <!--barra de busqueda por nombre-->
    <section>
      <div id='body'class="subbody"> 
        <label class="inputlabel" > Busqueda Por Nombre</label>
        <input id="activar" type="checkbox">
        <!--desplegable con pregunta-->
        <div class="desplegable">
          <div class="info"></div>
          Ingresar Nombre del Pokemón :
          <input id="flexsearch" class="flexsearch"type="Pokemón" placeholder="Pokemón">
          <!--boton de busqueda-->
          <button id="button">Buscar</button>
      </div>
      <p class="ocultar ms alerta" id="msjalerta"></p>
    </div>  
  </section>  
    <br>
    <!--Barra de opciones de busqueda personalizada-->
    <section>
      <div id="body2" class="subbody2">
        <label class="inputlabel2" for="activar2"> Busqueda Avanzada</label>
        <input id="activar2" name="activar2" type="checkbox">
        <!--desplegable con pregunta-->
        <div class="desplegable2">
        <div class="info2"></div>
        Selecciona :
        <select name="orderType" id="orderType" class="selectStyle">
          <option value="select" selected disabled>Tipo</option>
          <option value="steel">Stell</option>
          <option value="water">Water</option>
          <option value="bug">Bug</option>
          <option value="dragon">Dragon</option>
          <option value="electric">Electric</option>
          <option value="ghost">Ghost</option>
          <option value="fire">Fire</option>
          <option value="fairy">Fairy</option>
          <option value="ice">Ice</option>
          <option value="fighting">Fighting</option>
          <option value="normal">Normal</option>
          <option value="grass">Grass</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="dark">Dark</option>
          <option value="ground">Ground</option>
          <option value="poison">poison</option>
          <option value="flying">Flying</option>
        </select>
        <!--Región-->
        <select name="orderRegion" id="orderRegion" class="selectStyle">
          <option value="" selected disabled>Región</option>
          <option value="kanto">Kanto</option>
          <option value="johto">Johto</option>
        </select>

        <select id="fleerate" class="selectStyle">
          <option selected disabled>% de Huida</option>
          <option value="lowRate">Bajo 0% -10%</option>
          <option value="MediumRate">Medio 11% -20%</option>
          <option value="HigthRate">Alto 21% -100%</option>
        </select>

        <select id="spawn chance" class="selecStyle">
          <option selected disabled>% de Aparación</option>
          <option value="Null">Nulo</option>
          <option value="LowSpawn">Baja</option>
          <option value="MediumSpawn">Media</option>
          <option value="HighSpawn">Alta</option>
        </select>
        
        <button>Buscar</button>
      </div>
    </div>
    <br>
    <!--Filtrado-->
    
      <h2 class="order">Ordenar por:
        <select name="order" id="order" class="order">
          <option value="" selected disabled>Ordenar</option>
          <option value="a-z">A - Z</option>
          <option value="z-a">Z - A</option>
          <option value="ascendente">000 - 251</option>
          <option value="descendente">251 - 000</option>
        </select>  
      </h2>  
    </main> 
    <!--imagenes de pokemones -->
    <div id="stack" class="stack">
    </div> 
    <footer> 
      <h3>Powered By : Eliane Tapia & Grecia Rios</h3>
    </footer>
  </div>
  <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
